    Conversation:
      type: object
      properties:
        id:
          type: string
        agentId:
          type: string
        userId:
          type: string
        title:
          type: string
        contextPolicy:
          $ref: "#/components/schemas/ContextPolicy"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ContextPolicy:
      type: object
      properties:
        memory:
          type: string
          enum: [full, sliding_window, summarized]
          description: Memory management strategy
        max_tokens:
          type: integer
          description: Maximum tokens to retain in context
        summarization:
          type: string
          enum: [disabled, auto]
          description: Summarization strategy

    CreateConversationRequest:
      type: object
      required:
        - agent_id
      properties:
        agent_id:
          type: string
          description: Agent ID for the conversation
        title:
          type: string
          description: Optional title for the conversation

    ChatMessageV1:
      type: object
      properties:
        id:
          type: string
        conversationId:
          type: string
        role:
          type: string
          enum: [user, assistant, system]
        content:
          type: array
          items:
            $ref: "#/components/schemas/ContentBlock"
        status:
          type: string
          enum: [streaming, complete, failed, interrupted]
        metadata:
          $ref: "#/components/schemas/MessageMetadata"
        createdAt:
          type: string
          format: date-time

    ContentBlock:
      type: object
      required:
        - type
        - value
      properties:
        type:
          type: string
          enum: [text, markdown, code, citation]
        value:
          type: string
        language:
          type: string
          description: For code blocks, the programming language
        source:
          type: string
          description: For citations, the source reference

    MessageMetadata:
      type: object
      properties:
        latency_ms:
          type: integer
        token_usage:
          type: object
          properties:
            prompt:
              type: integer
            completion:
              type: integer
            total:
              type: integer

    ChatRequestV1:
      type: object
      required:
        - conversation_id
        - message
      properties:
        conversation_id:
          type: string
          description: Conversation ID
        message:
          type: object
          required:
            - role
            - content
          properties:
            role:
              type: string
              enum: [user]
            content:
              type: array
              items:
                $ref: "#/components/schemas/ContentBlock"
        agent:
          type: object
          properties:
            persona:
              type: string
            tone:
              type: string
            mode:
              type: string
        capabilities:
          type: object
          properties:
            tools_allowed:
              type: array
              items:
                type: string
            requires_confirmation:
              type: array
              items:
                type: string
        context:
          type: object
          properties:
            include_memory:
              type: boolean
            max_tokens:
              type: integer

    ChatResponseV1:
      type: object
      properties:
        message:
          $ref: "#/components/schemas/ChatMessageV1"

    ChatControlRequest:
      type: object
      required:
        - conversation_id
      properties:
        conversation_id:
          type: string
        command:
          type: string
          enum: [interrupt]
          description: Control command (e.g., interrupt)
        message_id:
          type: string
          description: Message ID to interrupt
        action_id:
          type: string
          description: Action ID to confirm/cancel
        decision:
          type: string
          enum: [confirm, cancel, modify]
          description: Decision for action confirmation
        parameters_override:
          type: object
          additionalProperties: true
          description: Modified parameters for action

    ChatControlResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        events:
          type: array
          items:
            $ref: "#/components/schemas/SSEEvent"

    SSEEvent:
      type: object
      description: Server-Sent Event for streaming chat
      properties:
        event:
          type: string
          enum:
            - chat.started
            - chat.completed
            - chat.interrupted
            - chat.failed
            - agent.thinking
            - message.delta
            - message.completed
            - agent.action.proposed
            - agent.action.executing
            - agent.action.completed
            - agent.action.failed
            - agent.prompt
        conversation_id:
          type: string
        message_id:
          type: string
        payload:
          type: object
          additionalProperties: true
          description: Event-specific payload data
