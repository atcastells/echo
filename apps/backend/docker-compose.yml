services:
  app:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      # Mount the entire project directory
      - .:/app
      # Use a named volume for node_modules to prevent Windows/Linux compatibility issues
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    # Ensure dependencies in the named node_modules volume are up to date
    # This installs based on package-lock.json on each container start, then runs nodemon
    command:
      [
        "sh",
        "-lc",
        "npm ci && npx nodemon --legacy-watch --watch src --ext ts,json --exec ts-node src/infrastructure/api/server.ts",
      ]

  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command:
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml
    ports:
      - 4040:4040
    depends_on:
      - app

volumes:
  mongodb_data:
  node_modules:
