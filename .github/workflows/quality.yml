name: Quality Checks

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Format check
        id: format-check
        continue-on-error: true
        run: pnpm exec prettier --check "**/*.{ts,tsx,js,jsx,json,md,yml,yaml}"

      - name: Auto-fix formatting
        if: steps.format-check.outcome == 'failure' && github.event_name == 'pull_request'
        run: |
          pnpm exec prettier --write "**/*.{ts,tsx,js,jsx,json,md,yml,yaml}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -u
          if ! git diff --staged --quiet; then
            git commit -m "style: auto-fix formatting issues"
            git push
          fi

      - name: Fail if formatting was needed
        if: steps.format-check.outcome == 'failure' && github.event_name != 'pull_request'
        run: exit 1

      - name: Build all packages
        run: pnpm build

      - name: Test backend with coverage
        run: pnpm --filter @echo/backend test:coverage

      - name: Upload coverage report
        if: success() && hashFiles('apps/backend/coverage/lcov.info') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: apps/backend/coverage/lcov.info

      - name: SonarQube Scan
        if: success() && env.SONAR_TOKEN != '' && env.SONAR_HOST_URL != ''
        uses: SonarSource/sonarqube-scan-action@v3
        with:
          args: >-
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY != '' && env.SONAR_PROJECT_KEY || github.repository }}
            -Dsonar.sources=apps/backend/src,apps/frontend/src
            -Dsonar.tests=apps/backend/src
            -Dsonar.test.inclusions=**/*.test.ts,**/*.test.tsx
            -Dsonar.javascript.lcov.reportPaths=apps/backend/coverage/lcov.info
            ${{ env.SONAR_ORGANIZATION != '' && format('-Dsonar.organization={0}', env.SONAR_ORGANIZATION) || '' }}

      - name: SonarQube Quality Gate
        if: success() && env.SONAR_TOKEN != '' && env.SONAR_HOST_URL != ''
        timeout-minutes: 5
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt
